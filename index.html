<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(156, 241, 156);">
    <header>
        <h1>Fitness Tracker!</h1>
    </header>
    <main>
        <section id="log-workout">
            <h2>Workout Done</h2>
            <form id="workout-form">
                <select id="exercise-type" required style="width:calc(101.5% - 22px); margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <option value="">Select Exercise</option>
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="weightlifting">Weight Lifting</option>
                    <option value="yoga">Yoga</option>
                </select>
                <input type="number" id="duration" placeholder="Duration (min)" required>
                <button type="submit">Log Workout</button>
            </form>
        </section>

        <section id="set-goals">
            <h2>Set Goals</h2>
            <input type="text" id="goal-description" placeholder="Goal Description">
            <input type="number" id="goal-value" placeholder="Goal Value">
            <button id="set-goal-button">Set Goal</button>
        </section>

        <section id="progress">
            <h2>Progress</h2>
            <ul id="workout-list"></ul>
            <div id="goal-status"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitness Tracker<br>By - Rishabh Katiyar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
